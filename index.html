<html>
  <head>
    <title>St Spyridon Grecian Festival 2016</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- Angular config -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
  </head>

  <body ng-app="greekFest">
    <md-sidenav class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-theme-indigo">
      </md-toolbar>
      <md-content>
        <md-button class="md-primary" hide-gt-md="">
          Close Sidenav Left
        </md-button>
        <p hide-md="" show-gt-md="">
          This sidenav is locked open on your device. To go back to the default behavior,
          narrow your display.
        </p>
      </md-content>
    </md-sidenav>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
        </md-button>
        <h2>
          <span>St Spyridon Grecian Festival 2016</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-content flex layout-padding>
      <ng-view></ng-view>
    </md-content>
    <md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right">
      <md-fab-trigger>
        <md-button aria-label="Menu" class="md-fab md-warn">
          <md-icon class="material-icons">menu</md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button aria-label="Add to Calendar" class="md-fab md-raised md-mini">
          <md-icon class="material-icons">event</md-icon>
        </md-button>
        <md-button aria-label="Directions" class="md-fab md-raised md-mini">
          <md-icon class="material-icons">map</md-icon>
        </md-button>
        <md-button aria-label="Contact us" class="md-fab md-raised md-mini">
          <md-icon class="material-icons">mail_outline</md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </body>
</html>
